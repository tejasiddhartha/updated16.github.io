<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    nav {
      background-color: #555;
      padding: 1em;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 0.5em 1em;
      margin: 0 1em;
    }

    section {
      padding: 2em;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
    }

    .gallery img {
      width: 100%;
      max-width: 300px;
      height: auto;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      width: 80%;
      max-width: 800px;
      height: auto;
      cursor: pointer;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <header>
    <h1>Photo Gallery</h1>
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#upload">Upload</a>
  </nav>
  <section id="home">
    <h2>Welcome to our Photo Gallery!</h2>
    <p>Explore and enjoy beautiful photos from our collection.</p>
  </section>
  <section id="gallery" class="gallery">
    <!-- Sample Images -->
    <img src="image1.jpg" onclick="openModal('image1.jpg')" alt="Photo 1">
    <img src="image2.jpg" onclick="openModal('image2.jpg')" alt="Photo 2">
    <img src="image3.jpg" onclick="openModal('image3.jpg')" alt="Photo 3">
    <!-- Add more images as needed -->
  </section>
  <!-- Modal for displaying larger image -->
  <div id="myModal" class="modal" onclick="closeModal()">
    <img id="modalImg" src="" alt="Modal Image">
  </div>
  <section id="upload">
    <h2>Upload Your Photos</h2>
    <label for="fileInput">Select an image to upload:</label>
    <input type="file" accept="image/*" id="fileInput">
    <button onclick="uploadPhoto()">Upload</button>
  </section>
  <footer>
    &copy; 2023 Photo Gallery
  </footer>
  <script>
    function openModal(imageSrc) {
      var modal = document.getElementById("myModal");
      var modalImg = document.getElementById("modalImg");
      modal.style.display = "flex";
      modalImg.src = imageSrc;
    }

    function closeModal() {
      var modal = document.getElementById("myModal");
      modal.style.display = "none";
    }

    function uploadPhoto() {
      var fileInput = document.getElementById("fileInput");
      var file = fileInput.files[0];
      if (file) {
        // Handle file upload logic (can be done using AJAX to the backend)
        alert("File uploaded!");
      } else {
        alert("Please select a file.");
      }
    }
  </script>
</body>

</html>
